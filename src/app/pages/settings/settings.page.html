<ion-content [fullscreen]="true">
  <div class="bg-gray-100 dark:bg-black w-full min-h-screen">
    <header class="w-full bg-gray-400 dark:bg-gray-900 px-4 py-4 flex flex-row items-center justify-between">
      <h1 class="dark:text-white text-purple-900 font-semibold text-sm flex flex-row items-center leading-none">
        Credentials
      </h1>
      <div class="flex flex-row items-center">
        <button (click)="openPage('')" title="Open Settings" class="appearance-none dark:text-white text-purple-900 hover:text-purple-800 focus:outline-none transition-colors duration-200 ease-in-out">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
            <path d="M18.375 2.25c-1.035 0-1.875.84-1.875 1.875v15.75c0 1.035.84 1.875 1.875 1.875h.75c1.035 0 1.875-.84 1.875-1.875V4.125c0-1.036-.84-1.875-1.875-1.875h-.75zM9.75 8.625c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-.75a1.875 1.875 0 01-1.875-1.875V8.625zM3 13.125c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v6.75c0 1.035-.84 1.875-1.875 1.875h-.75A1.875 1.875 0 013 19.875v-6.75z" />
          </svg>
        </button>
      </div>
    </header>
    <main class="px-4 pt-4 pb-4">
      <div class="bg-gray-900 rounded p-4">
        <form class="grid grid-cols-2 gap-8 mt-2">
          <div class="">
            <label for="token" class="block font-semibold text-sm dark:text-white text-gray-800 mb-1">API Token</label>
            <div class="relative">
              <input [(ngModel)]="token" #tokenField name="token" placeholder="Add api token here" id="token" type="password" typeof="text" class="form-input w-full rounded text-sm py-2 pl-2 pr-8 dark:bg-gray-800 dark:border-purple-900">
              <button (click)="togglePassword(tokenField)" class="absolute right-0 top-0 bottom-0 w-4 appearance-none dark:text-white text-gray-700 focus:outline-none mr-1">
                <ng-container *ngIf="showPassword; else hiddenPassword">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-3 h-3">
                    <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
                    <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z" clip-rule="evenodd" />
                  </svg>
                </ng-container>
                <ng-template #hiddenPassword>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-3 h-3">
                    <path d="M3.53 2.47a.75.75 0 00-1.06 1.06l18 18a.75.75 0 101.06-1.06l-18-18zM22.676 12.553a11.249 11.249 0 01-2.631 4.31l-3.099-3.099a5.25 5.25 0 00-6.71-6.71L7.759 4.577a11.217 11.217 0 014.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113z" />
                    <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0115.75 12zM12.53 15.713l-4.243-4.244a3.75 3.75 0 004.243 4.243z" />
                    <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 00-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 016.75 12z" />
                  </svg>
                </ng-template>
              </button>
            </div>
            <ng-container *ngIf="tokenError">
              <p class="mt-1 text-xs font-semibold text-red-500">Please enter your plausible api toke.</p>
            </ng-container>
          </div>
          <div class="">
            <label for="siteId" class="block font-semibold text-sm dark:text-white text-gray-800 mb-1">Site ID</label>
            <input [(ngModel)]="siteId" name="siteId" placeholder="Add site id here" id="siteId" type="text" typeof="text" class="form-input w-full rounded text-sm p-2 dark:bg-gray-800 dark:border-purple-900">
            <ng-container *ngIf="siteIdError">
              <p class="mt-1 text-xs font-semibold text-red-500">Please enter your plausible site id.</p>
            </ng-container>
          </div>
          <div></div>
          <div class="flex flex-row justify-end">
            <button (click)="saveCredentials()" class="appearance-none bg-purple-900 hover:bg-purple-800 text-white rounded py-2 px-6 text-sm text-white font-semibold focus:outline-none transition-all duration-200 ease-in-out">
              save credentials
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
</ion-content>
